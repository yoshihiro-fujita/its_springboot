<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task管理アプリ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1>Task登録フォーム</h1>
    
    <form th:action="@{/task}" method="post" class="mt-3">
        <!-- タスク名 -->
        <div class="mb-3">
            <label for="taskName" class="form-label">タスク名</label>
            <input type="text" id="taskName" name="name" class="form-control" placeholder="タスク名を入れてください" required>
        </div>

        <!-- タスクの説明 -->
        <div class="mb-3">
            <label for="taskDescription" class="form-label">タスク説明</label>
            <textarea id="taskDescription" name="description" class="form-control" rows="3" placeholder="タスク内容の説明"></textarea>
        </div>

        <!-- 締め切り日 -->
        <div class="mb-3">
            <label for="dueDate" class="form-label">タスク締め切り</label>
            <input type="date" id="dueDate" name="dueDate" class="form-control" required>
        </div>

        <!-- 送信ボタン -->
        <button type="submit" class="btn btn-primary">タスクを登録</button>
    </form>
</body>
</html>
